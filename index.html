<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Number</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000);
            background-size: 200% 200%;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(255, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 2.8rem;
        }
        h2 {
            font-size: 3.5rem;
            color: #ff4d4d;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0px 0px 10px rgba(255, 0, 0, 0.8));
        }
    </style>
    
</head>
<body>
    <div class="container">
        <img src="https://i.postimg.cc/BZpgLygX/Picsart-25-03-02-15-26-57-576.png" alt="Logo" class="logo">
        <h1>Today's Number</h1>
        <h2 id="randomNumber">42</h2>
        <!-- <h3 id ="randomNumber">500x</h3> -->
    </div>
</body>
</html>
